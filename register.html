<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrieren</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f8f9fa;
        }
        
        #card {
            width: 100%;
            max-width: 400px;
        }
    </style>
</head>
<body>   
    <div id="card" class="card shadow p-3 mb-5 bg-white rounded">
    <div class="container">
        <h1 class="text-center my-5">Registrieren</h1>
        <form action="register_user.php" method="POST" enctype="multipart/form-data">
            <div class="form-group mb-3">
                <label for="inputEmail">E-Mail-Adresse</label>
                <input type="email" class="form-control" name="email" placeholder="E-Mail eingeben" required>
            </div>
            <div class="form-group mb-3">
                <label for="InputPassword">Passwort</label>
                <input type="password" class="form-control" name="password" placeholder="Passwort eingeben" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Registrieren</button>
        </form>
    </div>
</body>
</html>
